# Configuration
theme:
  name: material
  language: en
  logo: static/images/mainboard.png
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    # - content.tabs.link
    - content.tooltips
    - header.autohide
    # - navigation.expand # expand the side navigation bar by default
    - navigation.footer
    - navigation.indexes # documents can be directly attached to sections, which is particularly useful for providing overview pages
    # - navigation.instant
    - navigation.instant.prefetch # for large file
    - navigation.instant.progress # loading progress bar
    - navigation.path # breadcrumb path on top of page
    # - navigation.prune # only build the visible part of the navigation tree
    # - navigation.sections # navigation - top level will render as sections
    - navigation.tabs
    - navigation.tabs.sticky # tabs stick to the top of the page
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate # toc is merged into the left navigation bar
  palette:
    - media: "(prefers-color-scheme)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: static/images/logo.png
  icon:
    logo: logo
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    tag:
      default-tag: fontawesome/solid/tag
      hardware-tag: fontawesome/solid/microchip
      software-tag: fontawesome/solid/laptop-code

# Plugins
plugins:
  - tags
  - blog
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags 
  # - social
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  # - privacy
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
          # site_name: Infinity
        - locale: zh
          name: 简体中文
          build: true
          nav_translations: # note that all titles and subtitles in the navigation bar that need to be translated can be put here, but with no indentation
            ABOUT: 关于
            ARCHITECTURE: 架构
            MAIN-CONTROL: 主控
            PREPARATION: 准备工作
            SETUP: 设置
            BSP: 板级支持包
            LED: 发光二极管
            USART: 通用同步/异步收发器
            # NON-INTERACTIVE-MODE: 非交互模式
            # INTERACTIVE-MODE: 交互模式
            FMC: 灵活存储控制器
            SDRAM: 同步动态随机存储器
            SDMMC: 安全数字存储卡控制器
            SDCARD: 安全数字存储卡
            FILE-SYS: 文件系统
            RTOS: 实时操作系统
            COMPUTATION: 计算
            CMSIS-DSP: CMSIS数字信号处理库
            CMSIS-NN: CMSIS神经网络库
            POWER: 电源
            PERCEPTION: 感知
            ACCELEROMETER: 加速度计
            ADXL362: ADXL362
            ADXL355: ADXL355
            IMU: 惯性测量单元
            MPU6050: MPU6050
            COMMUNICATION: 通信
            WIFI: 无线网络
            ESP8266: ESP8266模块
            STM32-ESP8266: STM32与ESP8266
            INTERFACING: 交互
            OLED: OLED 显示屏
            RELEASES: 发布

